$schema: "http://json-schema.org/draft-06/schema#"

description: an entry in the sample sheet
properties:
  sample_name:
    type: string
    description: sample name/identifier
  cell_line:
    type: string
    description: the cell line used (e.g. Parental, P1E10)
  exogenous_rna:
    type: string
    description: the identifier for the pegRNA species inserted into this sample
  day:
    type: integer
    description: the day after insertion that the sample was collected

required:
  - sample_name
  - cell_line
  - exogenous_rna
  - day
